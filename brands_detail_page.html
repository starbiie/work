  <style>
    .grid-container {
      margin-top: 5px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    /* Desktop View (Default) */
    .grid-item {
      flex: 0 0 calc(18% - 10px);
      max-width: calc(18% - 10px);
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      border-radius: 8px;
      overflow: hidden;
    }

    .grid-item img {
      max-width: 60%;
      max-height: 60%;
      object-fit: contain;
      transition: transform 0.3s ease-in-out;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    /* Medium Screens (<768px) */
    @media (max-width: 768px) {
      .grid-item {
        flex: 0 0 calc(25% - 10px);
        max-width: calc(25% - 10px);
        height: 120px;
      }
    }

    /* Small Screens (<576px) - 2 Grids Per Row */
    @media (max-width: 576px) {
      .grid-container {
        padding: 0 10px;
      }

      .grid-item {
        flex: 0 0 calc(50% - 10px); /* 2 grids per row */
        max-width: calc(50% - 10px);
        height: 100px;
      }

      .grid-item img {
        max-width: 70%;
        max-height: 70%;
      }
    }
  </style>

</head>
