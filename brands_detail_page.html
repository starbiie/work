<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Image Grid</title>
  <link rel="assets\css\main.css" href="styles.css">


  <style>
 .grid-container {
  display: flex; /* Use Flexbox */
  flex-wrap: wrap; /* Allow wrapping to the next line */
  gap: 10px; /* Space between images */
  justify-content: flex-start; /* Align items from left to right */
}

.grid-item {
  flex: 0 0 calc(20% - 8px); /* 20% of the row width for 5 images, minus the gap adjustment */
  max-width: calc(20% - 8px); /* Prevent items from growing beyond 20% */
  height: 150px; /* Fixed height for each grid item */
  overflow: hidden; /* Crop images that overflow */
  position: relative;
  border-radius: 8px;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
}

.grid-item img {
  width: 100%; /* Make the image fit the width of the container */
  height: 100%; /* Make the image fit the height of the container */
  object-fit: cover; /* Ensure the image covers the entire area proportionally */
  transition: transform 0.3s ease-in-out; /* Smooth zoom on hover */
}

.grid-item:hover img {
  transform: scale(1.1); /* Slight zoom effect on hover */
}

@media (max-width: 768px) {
  .grid-item {
    flex: 0 0 calc(33.33% - 8px); /* 3 items per row for medium screens */
    max-width: calc(33.33% - 8px); /* Prevent items from growing beyond 33% */
  }
}

@media (max-width: 576px) {
  .grid-item {
    flex: 0 0 calc(50% - 8px); /* 2 items per row for small screens */
    max-width: calc(50% - 8px); /* Prevent items from growing beyond 50% */
  }
}


  </style>


</head>
